<div class="flex flex-row mx-4 my-4 justify-center">
    <div class="flex flex-col items-center space-y-4">
        <div>
            <button routerLink="registrar" class="btn-action-primary">Añadir habitacion</button>
        </div>
        <div>
            <div class="flex flex-col items-center space-y-4">
                <div class="flex flex-col items-center">
                    <h1 class="text-3xl font-light">Habitaciones del hotel</h1>
                    <h2 class="text-2xl font-light">Opciones de filtrado</h2>
                </div>
                <div class="flex flex-row justify-between items-center">
                    
                    <div>
                        <app-input (onDebounce)="fetchHabitaciones()" [formGroup]="filterForm" inputName="numero" label="N° Habitación"></app-input>
                    </div>
                    <div>
                        <app-input (onDebounce)="fetchHabitaciones()" [formGroup]="filterForm" inputName="piso" label="Piso"></app-input>
                    </div>
                    <div class="ml-4">
                        <app-simple-select
                            [Block]="isFetching.caracteristicas"
                            [formGroup]="filterForm"
                            inputName="caracteristica"
                            label="Caracteristica en la habitación"
                            [inputOptions]="selectValues['caracteristicas']"
                            (onChangeFunc)="fetchHabitaciones()"
                        ></app-simple-select>
                    </div>
                    <div class="ml-4">
                        <app-simple-select
                            [formGroup]="filterForm"
                            inputName="tipo"
                            label="Tipo de habitación"
                            [inputOptions]="selectValues['tipo']"
                            (onChangeFunc)="fetchHabitaciones()"
                        ></app-simple-select>
                    </div>
                    <div class="ml-4">
                        <app-simple-select
                            [formGroup]="filterForm"
                            inputName="estado"
                            label="Estado de la habitación"
                            [inputOptions]="selectValues['estado']"
                            (onChangeFunc)="fetchHabitaciones()"
                        ></app-simple-select>
                    </div>                    

                </div>                
                
                <div class="rounded-lg" [Block]="isFetching.habitaciones">
                    <app-table-crud 
                        (onDeleteClick)="eliminarHabitacion($event)"
                        [updateRouterLink]="['actualizar']"
                        [row]="row"
                        [labels]="labels"
                        [items]="habitaciones"
                        >
                        <ng-template #labels>
                            <th>N° Habitación</th>
                            <th>Piso de la habitación</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Caracteristicas</th>
                        </ng-template>
                        <ng-template #row let-habitacion>                            
                            <td class="text-3xl"> {{th(habitacion).numero}} </td>
                            <td class="text-3xl"> {{th(habitacion).piso}} </td>
                            <td> {{th(habitacion).tipo}} </td>
                            <td> <span class="rounded-lg bg-opacity-30 p-2" estadoHabitacion [estado]="th(habitacion).estado!"></span> </td>
                            <td>
                                <ul class="ml-4 list-disc">
                                    <li *ngFor="let caracteristica of th(habitacion).caracteristicas">{{caracteristica}}</li>
                                </ul>
                            </td>
                        </ng-template>                                              
                    </app-table-crud>
                </div>                
                <div class="w-full">
                    <app-pagination-bar
                        [pagina]="pagina"
                        [paginas]="paginas"
                        [paginationRange]="paginationRange"
                        (onPaginate)="paginate($event)"
                    ></app-pagination-bar>
                </div>
                <div class="w-full">
                    <app-pagination-info
                        message="habitaciones"
                        [limit]="limit"
                        [pagina]="pagina"
                        [items]="total"
                        (onLimitChange)="onLimitChange($event)"
                    ></app-pagination-info>                    
                </div>
            </div>
        </div>
    </div>
</div>

<app-center-box>
    <form 
        [formGroup]="mantenimientoForm"
        autocomplete="off"
        (ngSubmit)="mantenimientoSubmit()"
        class="h-fit space-y-3 grid grid-cols-2 items-center bg-slate-200 shadow-lg py-6 px-8 rounded-lg"
        [Block]="isFetching"
    >
        <h1 class="text-xl text-center col-span-2 -mt-4">Mantenimiento de la habitacion NÂ° {{1}}</h1>        
        <div *ngIf="!isFetching" class="col-span-2 w-full grid grid-cols-2 gap-20">
            <div class="mb-2" *ngFor="let _ of additionalCantidades.controls; let i = index">                
                <div class="grid-cols-1 grid w-full ml-7 space-y-2">
                    <!-- [min]="0"            
                    [max]="stocks[i].stockActual"             -->
                    <app-arr-input
                        formArrayName="cantidades"
                        [label]="stocks[i].articulo.nombre"
                        [formGroup]="mantenimientoForm"
                        class="w-36"
                        type="number"
                        [inputIndex]="i"
                    ></app-arr-input>
                </div>
            </div>
        </div>
        <div class="col-span-2 w-full flex flex-row justify-center">
            <button type="submit" class="btn-action-primary mt-2">Terminar mantenimiento</button>
        </div>

    </form>
</app-center-box>

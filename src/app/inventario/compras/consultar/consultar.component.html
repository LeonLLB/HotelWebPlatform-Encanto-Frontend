                <div class="rounded-lg" [Block]="isFetching">

                    <!-- [updateRouterLink]="['actualizar']" -->
                    <app-table-crud 
                        [row]="row"
                        [labels]="labels"
                        [items]="compras"
                        >
                        <ng-template #labels>
                            <th>Proveedor</th>
                            <th>RIF</th>
                            <th>Fecha de la compra</th>
                            <th>Total</th>
                            <th>Exento</th>
                            <th>Base Imponible</th>
                            <th>IVA</th>
                        </ng-template>
                        <ng-template #row let-compra>
                            <td>Proveedor</td>
                            <td>RIF</td>
                            <td>Fecha de la compra</td>
                            <td>Total</td>
                            <td>Exento</td>
                            <td>Base Imponible</td>
                            <td>IVA</td>
                        </ng-template>                                              
                    </app-table-crud>
                </div>                
                <div class="w-full">
                    <app-pagination-bar
                        [pagina]="pagina"
                        [paginas]="paginas"
                        [paginationRange]="paginationRange"
                        (onPaginate)="paginate($event)"
                    ></app-pagination-bar>
                </div>
                <div class="w-full">
                    <app-pagination-info
                        message="compras"
                        [limit]="limit"
                        [pagina]="pagina"
                        [items]="total"
                        (onLimitChange)="onLimitChange($event)"
                    ></app-pagination-info>

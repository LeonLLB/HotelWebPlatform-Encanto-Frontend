<app-center-box>
    <form 
        [formGroup]="articuloForm"
        autocomplete="off"
        (ngSubmit)="registerArticuloSubmit()"
        class="h-fit space-y-3 flex flex-col items-center bg-slate-200 shadow-lg py-6 px-8 rounded-lg"
    >
        <h1 class="text-xl text-center -mt-4">{{ (isEditableForm) ? 'Modificar producto' :  'Registrar un producto'}}</h1>
        <div>
            <app-input [formGroup]="articuloForm" inputName="nombre" label="Nombre del producto"></app-input>
        </div>
        <div>
            <app-simple-select
            [formGroup]="articuloForm"
            inputName="tipo"
            label="Tipo de producto"
            [hasEmptyOption]="false"
            [inputOptions]="[{value:'Lenceria',label:'LencerÃ­a'},{value:'Limpieza',label:'Limpieza'}]"
            ></app-simple-select>
        </div>
        <div *ngIf="articuloForm.value.tipo === 'Lenceria'">
            <app-input [formGroup]="articuloForm" inputName="mesesUtiles" type="number" label="Meses utiles del producto"></app-input>
        </div>
        <div>
            <button type="submit" class="btn-action-primary mt-2">{{(isEditableForm) ? 'Modificar producto' :'Registrar producto'}}</button>
        </div>
    </form>
</app-center-box><p>crear-articulo works!</p>

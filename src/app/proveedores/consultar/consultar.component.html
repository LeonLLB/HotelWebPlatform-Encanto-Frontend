<div class="flex flex-row mx-4 my-4 justify-center">
    <div class="flex flex-col items-center space-y-4">
        <div>
            <button routerLink="registrar" class="btn-action-primary">Registrar a un proveedor</button>
        </div>
        <div>
            <div class="flex flex-col items-center space-y-4">
                <div class="flex flex-col items-center">
                    <h1 class="text-3xl font-light">Habitaciones del hotel</h1>
                </div>                               
                
                <div class="rounded-lg" [Block]="isFetching">
                    <!-- (onDeleteClick)="eliminarHabitacion($event)" -->
                    <app-table-crud 
                        [updateRouterLink]="['actualizar']"
                        [row]="row"
                        [labels]="labels"
                        [items]="proveedores"
                        [extraOptions]="extraOptions"
                        >
                        <ng-template #labels>
                            <th>Nombre de la empresa</th>
                            <th>RIF</th>
                            <th>Nombre del contacto</th>
                            <th>Apellido del contacto</th>
                            <th>Telefono del contacto</th>
                        </ng-template>
                        <ng-template #row let-proveedor>
                            <td> {{tp(proveedor).nombre}} </td>                            
                            <td> {{tp(proveedor).rif}} </td>
                            <td> {{tp(proveedor).contacto.nombre}} </td>
                            <td> {{tp(proveedor).contacto.apellido}} </td>
                            <td> {{tp(proveedor).contacto.telefono}} </td>
                        </ng-template>   
                        <ng-template #extraOptions let-proveedor>
                            <!-- (click)="onDeleteButton(item)" -->
                            <span
                            class="material-icons text-gray-500 cursor-pointer"
                            >location_on</span>
                        </ng-template>
                                                                   
                    </app-table-crud>
                </div>                
                <div class="w-full">
                    <app-pagination-bar
                        [pagina]="pagina"
                        [paginas]="paginas"
                        [paginationRange]="paginationRange"
                        (onPaginate)="paginate($event)"
                    ></app-pagination-bar>
                </div>
                <div class="w-full">
                    <app-pagination-info
                        message="habitaciones"
                        [limit]="limit"
                        [pagina]="pagina"
                        [items]="total"
                        (onLimitChange)="onLimitChange($event)"
                    ></app-pagination-info>                    
                </div>
            </div>
        </div>
    </div>
</div>
